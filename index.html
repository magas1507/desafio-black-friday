<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="css/font/flaticon.css" />
    <link rel="stylesheet" href="css/mediaQuerys.css" />
    <title>Black Friday</title>
  </head>
  <body>
    <header>
      <nav class="nav-container">
        <section class="nav-container--logos">
          <a href="">
            <img src="assets/logo.png" alt="" />
          </a>
          <a href="">
            <img src="assets/MaGatech.png" alt="" />
          </a>
        </section>
        <section class="icons-container">
          <div class="icons">
            <a href=""><span class="flaticon-001-facebook"></span></a>
            <a href=""><span class="flaticon-002-twitter"></span></a>
            <a href=""><span class="flaticon-011-instagram"></span></a>
          </div>
        </section>
      </nav>
      <section class="hero-container">
        <div class="hero-title">
          <h1>Black Friday</h1>
          <p>Aproveite tudo com 50% de desconto</p>
          <button type="button">Ir até a loja</button>
        </div>
      </section>
    </header>
    <main class="main-container">
      <h2>OFERTAS</h2>
      <section class="container-sales">
        <div class="main-container--sales">
          <article class="container-sale--article">
            <img src="assets/cel.png" alt="telefone" />
            <h3>Telefone</h3>
          </article>
          <article class="container-sale--article">
            <img src="assets/eletrodomestico.png" alt="electrodomestico" />
            <h3>eletrodómesticos</h3>
          </article>
          <article class="container-sale--article">
            <img src="assets/laptops.png" alt="Laptops" />
            <h3>Laptops</h3>
          </article>
          <article class="container-sale--article">
            <img src="assets/camera.png" alt="câmera" />
            <h3>Câmera</h3>
          </article>
        </div>
      </section>
      <section class="container-form">
        <div class="container-background">
          <figure>
            <img src="./assets/Illustration.png" alt="" />
          </figure>
          <div id="content">
            <form action="" id="form">
              <h3>Cadastre-se e seja a primeira em receber ofertas</h3>
              <input type="text" id="name" placeholder="Nombre" required />
              <input type="email" id="email" placeholder="Email" require />
              <button
                class="button"
                id="openModal"
                type="submit"
                value="cadastrar"
              >
                Cadastrar
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    </footer>
    <script src="./js/index.js"></script>
  </body>
</html>
